    <script>

        function calcTip(m){

            }

                }
            
            return m_tip
        }   
        bills.forEach(element => {

            var total = element + T
            tips.push(T)
            totals.push(total)
        });
        console.log(tips)
        console.log(totals)

        function calcAverage(arr){
            var sum = 0
            var t = 0
            arr.forEach(element => {
                sum = sum + element
                t++
            });
            return sum/t
        }
